<!DOCTYPE html>

<html lang="pt-br">

<head>
    	
    <meta charset="utf-8">
    
    <title>iParty - Admin Summary</title>
 	
	<!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheets/bootstrap.css"/>
    
    <!--Caracteres OpenSans-->	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'/>
	
	<link rel="stylesheet" href="fonts/font-awesome-4.3.0/css/font-awesome.css"/>
  
	<!--Screen-->
    <link rel="stylesheet" type="text/css" href="css/stylesheets/screen.css"/>
    
    <!--Responsive CSS-->
    <link rel="stylesheet" type="text/css" href="css/stylesheets/responsive.css"/>

</head>
    
<body>
    <!--TELA PARA DEMONSTRAÇÃO DO SAC-->
    <div class="container-fluid">
        <div class="row">
           <!--Resumo-->            
            <div class="col-lg-6">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                    <div class="form-group">
                        <span>Sobre</span>
                        <select type="text" class="form-control">
                            <option>Sugestão</option>
                            <option>Elogio</option>
                            <option>Critica</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span>Menssagem</span>
                        <textarea type="text" class="form-control" rows="10"></textarea>
                    </div>
                    <input type="submit" class="form-control btn btn-submit" value="Enviar"> 
                </form>
            </div>               
        </div>
    </div>

<!--------Scripts-------->
<!--Jquery-->
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>

<!--Bootstrap JS-->
<script type="text/javascript" src="js/bootstrap.js"></script>

<!--Main-->
<script type="text/javascript" src="js/main.js"></script>
	
</body>
    
</html>
